### set log levels ###
#\u65E5\u5FD7\u7EA7\u522B\u4E3Adebug
log4j.rootLogger=info,all,warn,error

### \u8F93\u51FA\u5230\u63A7\u5236\u53F0 ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern= %d [%X{loginUserId}/%X{req.remoteAddr}/%X{req.id} - %X{entranceMethod} - %X{req.requestURIWithQueryString}] %-5p %c - %m%n

#all file appender
log4j.appender.all=org.apache.log4j.DailyRollingFileAppender
log4j.appender.all.file=/${catalina.home}/logs/apilog/common-all.log
log4j.appender.all.DatePattern = '.'yyyy-MM-dd-HH
log4j.appender.all.layout=org.apache.log4j.PatternLayout
log4j.appender.all.layout.conversionPattern= %X{req.remoteAddr} - %d [%X{loginUserId}/%X{req.remoteAddr}/%X{req.id} - %X{entranceMethod} - %X{req.requestURIWithQueryString}] %-5p %c - %m%n

#warn file appender
log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.file=/${catalina.home}/logs/apilog/common-warn.log
log4j.appender.warn.DatePattern = '.'yyyy-MM-dd
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.threshold=WARN
log4j.appender.warn.layout.conversionPattern= %d [%X{loginUserId}/%X{req.remoteAddr}/%X{req.id} - %X{entranceMethod} - %X{req.requestURIWithQueryString}] %-5p %c - %m%n

#error file appender
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.file=/${catalina.home}/logs/apilog/common-error.log
log4j.appender.error.DatePattern = '.'yyyy-MM-dd
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.threshold=ERROR
log4j.appender.error.layout.conversionPattern= %d [%X{loginUserId}/%X{req.remoteAddr}/%X{req.id} - %X{entranceMethod} - %X{req.requestURIWithQueryString}] %-5p %c - %m%n

log4j.logger.com.ibatis=warn
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=warn
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=warn
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=warn
log4j.logger.java.sql.Connection=warn
log4j.logger.java.sql.Statement=warn
log4j.logger.java.sql.PreparedStatement=warn